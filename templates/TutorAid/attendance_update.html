{% extends 'TutorAid/base_template.html' %}
{% load widget_tweaks %}

{% block content %}

    <head>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <style media="screen">
            a:link {
                text-decoration: none;
            }

            .row {
                margin: 100px;
            }

            .btnSubmit {
                border: none;
                border-radius: 1.5rem;
                padding: 1%;
                width: 20%;
                cursor: pointer;
                background: #0062cc;
                color: #fff;
            }
        </style>

    </head>

    <div class="container">

        <h3>Attendance</h3>

        <br>
        <br>

        <form action="" method="POST">
            {% csrf_token %}
            {{ formset.management_form }}
            <table class="table table-hover" id="attendance-table">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Attendance</th>
                </tr>
                </thead>
                {% for student, formset in attendance_data %}
                    <tr>
                        <td>{{ student.get_name }}</td>
                        <td>{{ formset.as_p }}</td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <input type="submit" class="btnSubmit" value="Update Attendance">
        </form>


    </div>

{% endblock content %}
