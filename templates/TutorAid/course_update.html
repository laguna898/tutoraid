{% extends 'TutorAid/base_template.html' %}

{% block content %}

    <head>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <style media="screen">
            a:link {
                text-decoration: none;
            }

            h6 {
                text-align: center;
            }

            .row {
                margin: 100px;
            }

            .btnSubmit {
                border: none;
                border-radius: 1.5rem;
                padding: 1%;
                width: 20%;
                cursor: pointer;
                background: #0062cc;
                color: #fff;
            }
        </style>

    </head>

    <div class="container">

        <h3>Update course</h3>

        <br>
        <br>

        <form action="" method="POST">
            {% csrf_token %}
            {% render_field form.name placeholder=course.name %}
            <br>
            {% render_field form.lesson placeholder=course.lesson %}
            <br>
            {% render_field form.module placeholder=course.module %}
            <br>
            <input type="submit" class="btnSubmit" value="Create new course">

        </form>


    </div>

{% endblock content %}
