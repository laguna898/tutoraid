{% extends 'TutorAid/base_template.html' %}

{% block content %}

    <head>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <style media="screen">
            a:link {
                text-decoration: none;
            }

            h6 {
                text-align: center;
            }

            .row {
                margin: 50px;
            }
        </style>

    </head>

    <div class="container">

        <div>
            <h2 style="margin-left: 30px; margin-bottom: 20px;">Sessions/Attendances</h2>

            <div class="row">
                <table class="table table-hover" id="session-table">
                    <thead>
                    <tr>
                        <th>Session Time</th>
                        <th>Session Duration</th>
                        <th>Attendance</th>
                    </tr>
                    </thead>
                    {% for session in sessions %}
                        <tr>
                            <td>{{ session.created_at }}</td>
                            <td>{{ session.duration }} hour(s)</td>
                            <td><a href="{% url 'TutorAid:attendance_update' session.id %}">Attendance</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

        </div>

    </div>


{% endblock content %}
